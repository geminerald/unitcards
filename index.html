<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="Unit Name">
        </div>

        <div class="card">
            <div class="info-and-images">
                <div class="images">
                    <img src="oola.png" alt="">
                </div>
                <div class="info">
                    <h2>Unit Name</h2>
                    <hr>
                    <h3>Unit Type</h3>
                    <h4>Cost:</h4>
                </div>
            </div>
            <div class="stats">
                <hr>
                <div class="row">
                    <div class="col">ATK</div>
                    <div class="col">DEF</div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">PWR</div>
                    <div class="col">TUF</div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">MOR</div>
                    <div class="col">SIZ</div>
                </div>
                <hr>
            </div>
            <div class="special"></div>
        </div>
    </div>
</body>

</html>
