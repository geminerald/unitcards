<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Card Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="input">
            <input id="input-name" type="text" placeholder="Unit Name">
            <input id="input-image" name = "input-image" type="file" placeholder="Image">
            <input id="input-type" type="text" placeholder="Type">
            <input id="input-cost" type="text" placeholder="Cost">
            <input id="input-attack" type="text" placeholder="Attack">
            <input id="input-defence" type="text" placeholder="Defence">
            <input id="input-power" type="text" placeholder="Power">
            <input id="input-toughness" type="text" placeholder="Toughness">
            <input id="input-morale" type="text" placeholder="Morale">
            <input id="input-size" type="text" placeholder="Size">
            <label for="input-traits">Traits:</label>


            <input type="checkbox" id="Amphibious" name="Amphibious" value="Amphibious">
            <label for="Amphibious"> Amphibious</label>

            <input type="checkbox" id="Bred for War" name="Bred for War" value="Bred for War">
            <label for="Bred for War"> Bred for War</label>

            <input type="checkbox" id="Brutal" name="Brutal" value="Brutal">
            <label for="Brutal"> Brutal</label>

            <input type="checkbox" id="Courageous" name="Courageous" value="Courageous">
            <label for="Courageous"> Courageous</label>

            <input type="checkbox" id="Eternal" name="Eternal" value="Eternal">
            <label for="Eternal"> Eternal</label>

            <input type="checkbox" id="Frenzy" name="Frenzy" value="Frenzy">
            <label for="Frenzy"> Frenzy</label>

            <input type="checkbox" id="Horrify" name="Horrify" value="Horrify">
            <label for="Horrify"> Horrify</label>

            <input type="checkbox" id="Martial" name="Martial" value="Martial">
            <label for="Martial"> Martial</label>

            <input type="checkbox" id="Mindless" name="Mindless" value="Mindless">
            <label for="Mindless"> Mindless</label>

            <input type="checkbox" id="Regenerate" name="Regenerate" value="Regenerate">
            <label for="Regenerate"> Regenerate</label>

            <input type="checkbox" id="Ravenous" name="Ravenous" value="Ravenous">
            <label for="Ravenous"> Ravenous</label>

            <input type="checkbox" id="Hurl Rocks" name="Hurl Rocks" value="Hurl Rocks">
            <label for="Hurl Rocks"> Hurl Rocks</label>

            <input type="checkbox" id="Savage" name="Savage" value="Savage">
            <label for="Savage"> Savage</label>

            <input type="checkbox" id="Stalwart" name="Stalwart" value="Stalwart">
            <label for="Stalwart"> Stalwart</label>

            <input type="checkbox" id="Twisting Roots" name="Twisting Roots" value="Twisting Roots">
            <label for="Twisting Roots"> Twisting Roots</label>

            <input type="checkbox" id="Undead" name="Undead" value="Undead">
            <label for="Undead"> Undead</label>

            <button id="update">Update</button>
            <button id="clear">Clear</button>
        </div>

        <div class="card">
            <div class="info-and-images">
                <div class="images" id= "images">
                    <img id="card-image" src="#" alt="">
                </div>
                <div class="info">
                    <h2 id="card-name">Unit Name</h2>
                    <hr>
                    <h3 id="card-type">Unit Type</h3>
                    <h4 class="cost">Cost:<p id="card-cost"></p>
                    </h4>
                </div>
            </div>
            <div class="stats">
                <hr>
                <div class="row">
                    <div class="col">ATTACK:</div>
                    <div class="card-value" id="card-attack"></div>
                    <div class="col">DEFENCE:</div>
                    <div class="card-value" id="card-defence"></div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">POWER:</div>
                    <div class="card-value" id="card-power"></div>
                    <div class="col">TOUGHNESS:</div>
                    <div class="card-value" id="card-toughness"></div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">MORALE:</div>
                    <div class="card-value" id="card-morale"></div>
                    <div class="col">SIZE:</div>
                    <div class="card-value" id="card-size"></div>
                </div>
                <hr>
            </div>
            <div class="special">
                <h4>Traits</h4>
                <div id="card-traits"></div>
            </div>
        </div>
    </div>
</body>

</html>
