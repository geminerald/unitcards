<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="input">
            <input id="name" type="text" placeholder="Unit Name">
            <input id="image"  type="text" placeholder="Image">
            <input id="type"  type="text" placeholder="Type">
            <input id="cost"  type="text" placeholder="Cost">
            <input id="attack"  type="text" placeholder="Attack">
            <input id="defence"  type="text" placeholder="Defence">
            <input id="power"  type="text" placeholder="Power">
            <input id="toughness"  type="text" placeholder="Toughness">
            <input id="morale"  type="text" placeholder="Morale">
            <input id="size"  type="text" placeholder="Size">
            <input id="traits"  type="text" placeholder="Traits">
        </div>

        <div class="card">
            <div class="info-and-images">
                <div class="images">
                    <img src="oola.png" alt="">
                </div>
                <div class="info">
                    <h2>Unit Name</h2>
                    <hr>
                    <h3>Unit Type</h3>
                    <h4>Cost:</h4>
                </div>
            </div>
            <div class="stats">
                <hr>
                <div class="row">
                    <div class="col">ATTACK:</div>
                    <div class="col">DEFENCE:</div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">POWER:</div>
                    <div class="col">TOUGHNESS:</div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">MORALE:</div>
                    <div class="col">SIZE:</div>
                </div>
                <hr>
            </div>
            <div class="special">
                <h4>Traits</h4>
            </div>
        </div>
    </div>
</body>

</html>
